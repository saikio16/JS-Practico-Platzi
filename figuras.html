<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geométricas</title>
</head>

<body>
    <header>
        <h1>Figuras geométricas</h1>
        <p>Este es el primer taller del curso práctico de JavaScript</p>
    </header>
    <section>
        <h2>Calcula el área y perímetro de un cuadrado</h2>
        <form action="">
            <label for="InputCuadrado">
                Escribe cuánto mide cada lado de tu cuadrado:
            </label>
            <input id="InputCuadrado" type="number"><br>
            <button type="button" onclick="calcularPerimetroCuadrado()">
                Calcular perímetro
            </button>
            <button type="button" onclick="calcularAreaCuadrado()">
                Calcular área
            </button>
        </form>
    </section>

    <section>
        <h2>Calcula el área y perímetro de un triangulo</h2>
        <form action="">
            <label for="InputTriangulo1">
                Escribe cuánto mide el lado 1 de tu triangulo:
            </label>
            <input id="InputTriangulo1" type="number"><br>
            <label for="InputTriangulo2">
                Escribe cuánto mide el lado 2 de tu triangulo:
            </label>
            <input id="InputTriangulo2" type="number"><br>
            <label for="InputTriangulo3">
                Escribe cuánto mide la base de tu triangulo:
            </label>
            <input id="InputTriangulo3" type="number"><br>
            <label for="InputTriangulo3">
                Escribe cuánto mide la altura de tu triangulo:
            </label>
            <input id="InputTriangulo4" type="number"><br>
            <button type="button" onclick="calcularPerimetroTriangulo()">
                Calcular perímetro
            </button>
            <button type="button" onclick="calcularAreaTriangulo()">
                Calcular área
            </button>
        </form>
    </section>

    <section>
        <h2>Calcula el área y perímetro de un circulo</h2>
        <form action="">
            <label for="InputCirculo">
                Escribe cuánto mide cada lado de tu circulo:
            </label>
            <input id="InputCirculo" type="number"><br>
            <button type="button" onclick="calcularPerimetroCirculo()">
                Calcular perímetro
            </button>
            <button type="button" onclick="calcularAreaCirculo()">
                Calcular área
            </button>
        </form>
    </section>

    <section>
        <h2>Calcula la altura de un triangulo isoceles</h2>
        <form action="">
            <label for="isoLado1">
                Escribe cuánto mide el lado 1 de tu triangulo:
            </label>
            <input id="isoLado1" type="number"><br>
            <label for="isoLado2">
                Escribe cuánto mide el lado 2 de tu triangulo:
            </label>
            <input id="isoLado2" type="number"><br>
            <label for="isoBase">
                Escribe cuánto mide la base de tu triangulo:
            </label>
            <input id="isoBase" type="number"><br>
            <button type="button" onclick="trianguloIso()">
                Calcular altura
            </button>
        </form>
    </section>

    <script src="./figuras.js"></script>
</body>

</html>
